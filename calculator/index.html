<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--cuerpo de la calculadora-->
    <section class="calculator">

        <!--seccion de output: resultado y res. parcial-->
        <section class="output">
            <section class="pre-resultado"></section>
            <section class="resultado"></section>
        </section>

        <!--botones-->
        <!-- big-b ocupa el lugar de dos botones-->
        <button class="big-b">CE</button>
        <button>C</button>
        <button>%</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="big-b">=</button>

    </section>
    
</body>
</html>
