<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!--cuerpo de la calculadora-->
    <section class="calculator">
        <!--seccion de output: resultado y res. parcial-->
        <section class="output">
            <div data-pre-result class="pre-resultado"></div>
            <div data-result class="resultado"></div>
        </section>

        <!--botones-->
        <!-- big-b/a ocupa el lugar de dos botones-->
        <button data-clear-all class="big-a">CE</button>
        <button data-clear>C</button>
        <button data-operation>*</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>â€”</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-equals class="big-b">=</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-operation>/</button>
       

    </section>
</body>
</html>
